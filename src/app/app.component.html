<table *ngIf="dataSource.length > 0" mat-table [dataSource]="dataSource">
  <!-- Columna de fecha -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Columna de temperatura en Celsius -->
  <ng-container matColumnDef="temperatureC">
    <th mat-header-cell *matHeaderCellDef> Temperatura (C) </th>
    <td mat-cell *matCellDef="let element"> {{element.temperatureC}} </td>
  </ng-container>

  <!-- Columna de temperatura en Fahrenheit -->
  <ng-container matColumnDef="temperatureF">
    <th mat-header-cell *matHeaderCellDef> Temperatura (F) </th>
    <td mat-cell *matCellDef="let element"> {{element.temperatureF}} </td>
  </ng-container>

  <!-- Columna de resumen -->
  <ng-container matColumnDef="summary">
    <th mat-header-cell *matHeaderCellDef> Resumen </th>
    <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
  </ng-container>

  <!-- DefiniciÃ³n de las columnas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
